apiVersion: v1
kind: PersistentVolume
metadata:
  name: front-pv
  labels:
    app: frontend
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/frontend-storage/b1"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: frontend
  name: front-claim0
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: jungjunsung/webtest:21.0
          # image: kimyoungwoo613/front:2.0
          name: front
          volumeMounts:
            - mountPath: /etc/localtime
              name: front-claim0
      volumes:
        - name: front-claim0
          persistentVolumeClaim:
            claimName: front-claim0
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

